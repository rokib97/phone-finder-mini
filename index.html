<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css stylesheets  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section starts here  -->
    <header>
      <section class="container mt-4">
        <h1 class="text-center">Phone Finder</h1>
        <div class="search-section">
          <div class="d-flex w-50 mx-auto">
            <input
              id="input-field"
              class="form-control me-2"
              type="search"
              placeholder="Search Phone Here..."
              aria-label="Search"
            />
            <button
              onclick="findPhone()"
              class="btn btn-outline-success"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
        <div
          class="text-center text-danger fw-bolder mt-3"
          id="error-msg"
        ></div>
      </section>
    </header>
    <!-- header section ends here  -->
    <main>
      <section class="container">
        <div id="search-result"></div>
        <div
          id="card-container"
          class="row row-cols-1 row-cols-md-3 g-4 my-2"
        ></div>
      </section>
    </main>
    <footer></footer>
    <!-- js script  -->
    <script src="./js/script.js"></script>
  </body>
</html>
