<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/355-3559844_person-with-smartphone-icon.png"
      type="image/x-icon"
    />
    <title>PhoneFinder Mini</title>
    <!-- bootstrap cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css stylesheets  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <!-- header section starts here  -->
    <header>
      <section class="container mt-4">
        <h1 class="text-center text-white fw-bold">
          Welcome to <span class="text-warning">PhoneFinder Mini</span>
        </h1>
        <p class="text-white text-center">Explore the world of mobile</p>
        <div class="search-section mt-4">
          <div class="d-flex w-75 mx-auto">
            <input
              id="input-field"
              class="form-control me-2"
              type="search"
              placeholder="Search Phone Here..."
              aria-label="Search"
            />
            <button
              onclick="findPhone()"
              class="btn btn-outline-warning text-white"
              type="submit"
            >
              Search
            </button>
          </div>
        </div>
        <div
          class="text-center text-danger fw-bolder mt-3 fs-4"
          id="error-msg"
        ></div>
        <div id="spinner" class="w-50 mx-auto">
          <img class="w-100" src="./images/Color-Loading-1.gif" alt="" />
        </div>
        <div id="image" class="w-50 mx-auto">
          <img class="img-fluid rounded-3" src="./images/3819627.jpg" alt="" />
        </div>
      </section>
    </header>
    <!-- header section ends here  -->
    <main>
      <!-- display single phone details starts here  -->
      <section class="container py-3">
        <div id="phone-details" class="w-75 mx-auto"></div>
      </section>
      <!-- display single phone details ends here  -->

      <!-- display all phone section starts here  -->
      <section class="container">
        <div id="search-result"></div>
        <div
          id="card-container"
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5 my-2"
        ></div>
      </section>
      <!-- display all phone section ends here  -->

      <!-- show more than 20 products starts here -->
      <section class="container my-4 text-end w-100 mx-auto">
        <button
          onclick="findPhone()"
          id="show-more"
          class="btn btn-outline-success text-white"
        >
          Show More
        </button>
      </section>
      <!-- show more than 20 products ends here -->
    </main>
    <footer></footer>
    <!-- js script  -->
    <script src="./js/script.js"></script>
  </body>
</html>
